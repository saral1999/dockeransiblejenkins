---
-name: "deploying app"
 hosts: Production
 become: true
 tasks:
   -name: "install python pip"
    package: name=python-pip state=present
   -name: 'Install docker py-module"
    package: name=docker-py state=present
   -name: "start the container"
    docker_container:
     name: myapp
     image: saralrathore1999/myapp
     state: started
     ports:
      - "8080:8080"
